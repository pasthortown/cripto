[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    asyncio: marca tests que usan asyncio
    integration: marca tests de integración que requieren servicios externos

# Opciones de output
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Configuración de asyncio
asyncio_mode = auto
